<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlefiDev Colors</title>
    
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <!-- 'classic' theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
    />
    <!-- 'monolith' theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
    <!-- 'nano' theme -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.0/dist/pickr.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>AlefiDev Colors</h2>
            <p>Clique na seleção para selecionar uma cor</p>
        </div>
        <div class="panel" id="panel"></div>
        <br>
        <div class="center">
            <p>Selecione aqui -></p>
            <div class="color-picker"></div>
        </div>
        <div class="footer">
            <h2>Feito por AlefiDev</h2>
            <a href="https://alefsouzarosa.vercel.app" target="_blank">Acesse meu Portfólio para mais projetos</a>
            <p>São Paulo, Brasil. 2021</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script>
        let panel = document.getElementById('panel')

        const pickr = Pickr.create({
            el: '.color-picker',

            components: {

                // Main components
                preview: true,
                opacity: true,
                hue: true,

                // Input / output Options
                interaction: {
                    hex: true,
                    rgba: true,
                    hsla: false,
                    hsva: false,
                    cmyk: false,
                    input: true,
                    clear: true,
                    save: true
                }
            }
        });

        pickr.on('change', (...args) => {
            let color = args[0].toRGBA();
            console.log(color);
            this.panel.style.backgroundColor = `rgba(${color[0]},${color[1]},${color[2]},${color[3]})`
        });
    </script>
    <!-- OR -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script> -->
</body>
</html>
